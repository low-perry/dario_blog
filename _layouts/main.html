<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DLZ47TH9KQ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-DLZ47TH9KQ');
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="{{ page.title | escape }}" />
    <meta
      name="description"
      content="{{ page.description | default: site.description | escape }}"
    />
    <meta
      property="og:description"
      content="{{ page.description | default: site.description | escape }}"
    />
    <meta property="og:type" content="article" />
    <meta
      name="keywords"
      content="{{ page.keywords | default : site.keywords | escape }}"
    />
    <meta name="author" content="{{site.author | escape}}" />
    <meta property="og:url" content="{{ page.url | absolute_url }}" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
    <link
      rel="stylesheet"
      href="{{ '/assets/css/syntax.css' | relative_url }}"
    />
    <link
      rel="stylesheet"
      href="{{ '/assets/css/posts.css' | relative_url }}"
    />
    <link
      rel="stylesheet"
      href="{{ '/assets/css/modal.css' | relative_url }}"
    />
    <link
      rel="stylesheet"
      href="{{ '/assets/css/help-modal.css' | relative_url }}"
    />
    <link
      rel="icon"
      href="{{ '/assets/images/favicon.ico' | relative_url }}"
      type="image/x-icon"
    />
    <style>
      :root {
          --page-color: {{ page.color }};
      }
    </style>
    <script>
      // Apply the saved theme before the page loads
      (function () {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
          document.documentElement.classList.add(savedTheme);
        }
      })();
    </script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
          "jsm/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    {% include header.html %}
    <main>{{ content }}</main>
    {% include search-modal.html %} {% include help-modal.html %} {% include
    footer.html %}
    <script>
      // Function to apply the saved theme
      function applySavedTheme() {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
          document.documentElement.classList.add(savedTheme);
          updateThemeIcon(savedTheme);
        } else {
          updateThemeIcon("dark-mode");
        }
      }

      // Function to update the theme icon
      function updateThemeIcon(theme) {
        const moonIcon = document.getElementById("dark-mode-icon");
        const sunIcon = document.getElementById("light-mode-icon");
        if (theme === "light-mode") {
          moonIcon.classList.remove("active-icon");
          sunIcon.classList.add("active-icon");
        } else {
          sunIcon.classList.remove("active-icon");
          moonIcon.classList.add("active-icon");
        }
      }

      // Apply the saved theme on page load
      applySavedTheme();

      // Toggle theme and save preference to localStorage
      const themeToggle = document.getElementById("theme-toggle");
      themeToggle.addEventListener("click", function () {
        document.documentElement.classList.toggle("light-mode");
        if (document.documentElement.classList.contains("light-mode")) {
          localStorage.setItem("theme", "light-mode");
          updateThemeIcon("light-mode");
        } else {
          localStorage.removeItem("theme");
          updateThemeIcon("dark-mode");
        }
      });
    </script>
    <script>
      const BASEURL = "{{ site.baseurl }}";
    </script>
    <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>

    {% if page.url == '/me/' %}
    <script
      src="{{ '/assets/js/me-animation.js' | relative_url }}"
      type="module"
    ></script>
    {% endif %} {% if page.layout == 'blog-post' %}
    <script
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
      async
    ></script>
    {% endif %}
  </body>
</html>
