<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/syntax.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/posts.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ '/assets/css/modal.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/help-modal.css' | relative_url }}">
    <style>
        :root {
            --page-color: {{ page.color }};
        }
    </style>
</head>
<body>
    {% include header.html %}
    <main>
        <button id="toggle-theme">Toggle Theme</button>
        {{ content }}
    </main>
    {% include search-modal.html %}
    {% include help-modal.html %}
    {% include footer.html %}
    <script>
        document.getElementById('toggle-theme').addEventListener('click', function() {
            document.body.classList.toggle('light-mode');
        });
    </script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
