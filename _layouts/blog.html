---
layout: main
---

<h1>{{ page.title }}</h1>
<div style="height: 20px;"></div>
{{ content }}

<div class="posts">
    {% for post in site.posts %}
        <div class="post">
            <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
            <p>{{ post.date | date: "%B %d, %Y" }}</p>
            <p>{{ post.excerpt }}</p>
        </div>
    {% endfor %}
</div>
